<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>uptimeHedge</title>
    <link rel="stylesheet" href="css/styles.css?v2">
</head>
<body>
    <header class="header">
        <div class="container">
            header
        <% Object.keys(flashMessage.messages).forEach(function(key){ %>
            <div class="alert alert-<%- key %>" role="alert"><%- flashMessage.messages[key] %></div>
        <% }); %>
        </div>
    </header>
    <main class="main">
        <%- body %>
    </main>
    <footer class="footer">
        <div class="container">
            footer
        </div>
    </footer>
</body>
</html>
